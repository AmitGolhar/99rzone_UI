<div class="container my-5">
  <h2 class="mb-4 fw-bold">Post Your Property</h2>
  <form (ngSubmit)="onSubmit()" #postPropertyForm="ngForm">
    <!-- First Grid -->
    <div class="row">
      <div class="col-md-3 mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="formData.name" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="formData.email" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" name="mobile" [(ngModel)]="formData.mobile" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Select City</label>
        <select class="form-select" name="city" [(ngModel)]="formData.city" required>
          <option value="" disabled selected>Select City</option>
          <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
        </select>
      </div>
    </div>

    <!-- Second Grid: Tabs -->
    <div class="my-4">
      <ul class="nav nav-tabs" id="propertyTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="residential-tab" data-bs-toggle="tab" data-bs-target="#residential"
            type="button" role="tab">Residential</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="commercial-tab" data-bs-toggle="tab" data-bs-target="#commercial" type="button"
            role="tab">Commercial</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="land-tab" data-bs-toggle="tab" data-bs-target="#land" type="button"
            role="tab">Land/Plot</button>
        </li>
      </ul>

      <div class="tab-content p-3 border border-top-0" id="propertyTabsContent">
        <!-- Residential Tab -->
        <div class="tab-pane fade show active" id="residential" role="tabpanel">
          <label class="form-label d-block mb-2">Select Property Ad Type</label>
          <div class="btn-group" role="group">
            <input type="radio" class="btn-check" id="rent" name="adType" value="Rent"  
              autocomplete="off">
            <label class="btn btn-outline-primary" for="rent">Rent</label>

            <input type="radio" class="btn-check" id="resale" name="adType" value="Resale"  
              autocomplete="off">
            <label class="btn btn-outline-primary" for="resale">Resale</label>

            <input type="radio" class="btn-check" id="pg" name="adType" value="PG/Hostel"  
              autocomplete="off">
            <label class="btn btn-outline-primary" for="pg">PG/Hostel</label>

            <input type="radio" class="btn-check" id="flatmates" name="adType" value="Flatmates"
              [(ngModel)]="formData.adType" autocomplete="off">
            <label class="btn btn-outline-primary" for="flatmates">Flatmates</label>
          </div>
        </div>


        <!-- Commercial Tab -->
        <div class="tab-pane fade" id="commercial" role="tabpanel">
          <label class="form-label d-block mb-2">Select Property Ad Type</label>
          <div class="btn-group" role="group">
            <input type="radio" class="btn-check" id="commercial-rent1" name="adType" value="Rent"  
              autocomplete="off">
            <label class="btn btn-outline-primary" for="commercial-rent1">Rent</label>
        
            <input type="radio" class="btn-check" id="commercial-resale" name="adType" value="Resale"
              autocomplete="off">
            <label class="btn btn-outline-primary" for="commercial-resale">Resale</label>
          </div>
        </div>


        <!-- Land/Plot Tab -->
        <div class="tab-pane fade" id="land" role="tabpanel">
          <label class="form-label d-block mb-2">Select Property Ad Type</label>
          <div class="btn-group" role="group">
            <input type="radio" class="btn-check" id="land-resale2" name="adType" value="Resale"
              autocomplete="off">
            <label class="btn btn-outline-primary" for="land-resale2">Resale</label>
          </div>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-success mt-3">Post Property</button>


  </form>
</div>
