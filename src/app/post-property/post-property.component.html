<div class="container my-5">
  <h2 class="mb-4 fw-bold">Post Your Property</h2>
  <form (ngSubmit)="onSubmit()" #postPropertyForm="ngForm" novalidate>

    <!-- First Grid -->
    <div class="row">
      <!-- Name -->
      <div class="col-md-3 mb-3">
        <label class="form-label">Name  <span class="text-danger">*</span></label>
        <input type="text" class="form-control" name="name" [(ngModel)]="formData.name" required #nameRef="ngModel">
        <div *ngIf="nameRef.invalid && (nameRef.dirty || nameRef.touched)" class="text-danger">
          This is Required Field
        </div>
      </div>

      <!-- Email -->
      <div class="col-md-3 mb-3">
        <label class="form-label">Email  <span class="text-danger">*</span></label>
        <input type="email" class="form-control" name="email" [(ngModel)]="formData.email" required #emailRef="ngModel">
        <div *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)" class="text-danger">
          This is Required Field
        </div>
      </div>

      <!-- Mobile -->
      <div class="col-md-3 mb-3">
        <label class="form-label">Mobile Number <span class="text-danger">*</span></label>
        <input type="tel" class="form-control" name="mobileNo" [(ngModel)]="formData.mobileNo" required #mobileRef="ngModel">
        <div *ngIf="mobileRef.invalid && (mobileRef.dirty || mobileRef.touched)" class="text-danger">
          This is Required Field
        </div>
      </div>

      <!-- Posted By -->
      <div class="col-md-3 mb-3">
        <label class="form-label">Posted By <span class="text-danger">*</span></label>
        <select class="form-select" name="postedBy" [(ngModel)]="formData.postedBy" required #postedByRef="ngModel">
          <option value="" disabled selected>Select</option>
          <option *ngFor="let pb of posted_By" [value]="pb">{{ pb }}</option>
        </select>
        <div *ngIf="postedByRef.invalid && (postedByRef.dirty || postedByRef.touched)" class="text-danger">
          This is Required Field
        </div>
      </div>
    </div>

    <!-- Tabs Section -->
    <div class="my-4">
        <label class="form-label d-block mb-2">Select Property Type  <span class="text-danger">*</span></label>

      <ul class="nav nav-tabs" id="propertyTabs" role="tablist">
        <li class="nav-item" role="presentation" (click)="getpropertyType('Residential')">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#residential" type="button" role="tab">Residential</button>
        </li>
        <li class="nav-item" role="presentation" (click)="getpropertyType('Commercial')">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#commercial" type="button" role="tab">Commercial</button>
        </li>
        
      </ul>

      <div class="tab-content p-3 border border-top-0" id="propertyTabsContent">
        <!-- Residential -->
        <div class="tab-pane fade show active" id="residential" role="tabpanel1">
          <label class="form-label d-block mb-2">Select Property Ad Type <span class="text-danger">*</span></label>
          <div class="btn-group" role="group1" aria-label="Property Ad Type">
            <input type="radio" class="btn-check" id="rent" name="propertyAdsType" [(ngModel)]="formData.propertyAdsType"
              value="Rent" required #propertyAdRef="ngModel">
            <label class="btn btn-outline-primary" for="rent"
              [ngClass]="{ 'active': formData.propertyAdsType === 'Rent' }">Rent</label>
      
            <input type="radio" class="btn-check" id="resale" name="propertyAdsType" [(ngModel)]="formData.propertyAdsType"
              value="Resale" required>
            <label class="btn btn-outline-primary" for="resale"
              [ngClass]="{ 'active': formData.propertyAdsType === 'Resale' }">Resale</label>
      
      
          </div>
      
          <!-- Validation error -->
          <div *ngIf="propertyAdRef?.invalid && (propertyAdRef?.touched || propertyAdRef?.dirty)" class="text-danger mt-2">
            This is Required Field
          </div>
        </div>
      
        <!-- Commercial -->
        <div class="tab-pane fade" id="commercial" role="tabpanel2">
          <label class="form-label d-block mb-2">Select Property Ad Post Type</label>
          <div class="btn-group" role="group2">
            <input type="radio" class="btn-check" id="commercial-rent" name="propertyAdsType" value="Rent"
              [(ngModel)]="formData.propertyAdsType" required>
            <label class="btn btn-outline-primary" for="commercial-rent"
              [ngClass]="{ 'active': formData.propertyAdsType === 'Rent' }">Rent</label>
      
            <input type="radio" class="btn-check" id="commercial-resale" name="propertyAdsType" value="Sale"
              [(ngModel)]="formData.propertyAdsType" required>
            <label class="btn btn-outline-primary" for="commercial-resale"
              [ngClass]="{ 'active': formData.propertyAdsType === 'Sale' }">Sale</label>
          </div>
        </div>
      
      
      </div>
      </div>

    <!-- Submit [disabled]="!postPropertyForm.form.valid" -->
    <button type="submit" class="btn btn-success mt-3"  [disabled]="postPropertyForm.invalid" >
      Post Property
    </button>
  </form>
</div>
