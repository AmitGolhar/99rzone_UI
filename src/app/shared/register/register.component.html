<div class="page-wrapper">
  <div class="form-card">
    <h2 class="form-title">ğŸ“ Register</h2>
    <p class="form-subtitle">Create a new Local Briks account</p>

    <form (ngSubmit)="submit()" #registerForm="ngForm">
      <div class="form-field">
        <label>Full Name</label>
        <input
          type="text"
          [(ngModel)]="fullName"
          name="fullName"
          placeholder="Enter your full name"
          required
        />
      </div>

      <div class="form-field">
        <label>Username</label>
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          placeholder="Choose a username"
          required
        />
      </div>

      <div class="form-field">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Create a password"
          required
        />
      </div>

      <div *ngIf="error" class="error-msg">{{ error }}</div>
      <div *ngIf="success" class="success-msg">{{ success }}</div>

      <button type="submit" class="btn-primary" [disabled]="registerForm.invalid">
        Create Account
      </button>

      <p class="switch-text">
        Already registered?
        <a routerLink="/login">Login here</a>
      </p>
    </form>
  </div>
</div>
