<header class="navbar navbar-expand-lg smart-navbar">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand fw-bold brand-text" routerLink="/home">
      <span class="logo-icon">üè†</span> Local Briks
    </a>

    <!-- Toggle Button -->
    <button
      class="navbar-toggler border-0"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav align-items-center gap-2">
        <li class="nav-item" *ngFor="let item of navItems">
          <a
            class="nav-link modern-link"
            [routerLink]="item.link"
            routerLinkActive="active"
            (click)="closeNavbar()">
            {{ item.label }}
          </a>
        </li>
      </ul>
    </div>
 <!-- Right Buttons -->
   <div class="d-flex align-items-center gap-3">
 
  <button class="btn btn-primary" (click)="logout()">Logout</button>
</div>

   
  </div>
</header>
