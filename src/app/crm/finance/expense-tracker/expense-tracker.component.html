<div class="card p-3">
  <div class="d-flex justify-content-between">
    <h5>ðŸ§¾ Expense & Commission Tracker</h5>
    <button class="btn btn-sm btn-success" (click)="openAddModal()">âž• Add Expense</button>
  </div>

  <table class="table mt-3">
    <thead><tr><th>#</th><th>Type</th><th>Description</th><th>Amount</th><th>Date</th></tr></thead>
    <tbody>
      <tr *ngFor="let e of expenses; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ e.type }}</td>
        <td>{{ e.description }}</td>
        <td>â‚¹{{ e.amount | number }}</td>
        <td>{{ e.date }}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Add Expense Modal -->
<div class="modal fade" id="expenseModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">âž• Add Expense</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <div class="row g-2">
          <div class="col-4"><input class="form-control" placeholder="Type" [(ngModel)]="model.type"></div>
          <div class="col-4"><input class="form-control" placeholder="Description" [(ngModel)]="model.description"></div>
          <div class="col-2"><input type="number" class="form-control" placeholder="Amount" [(ngModel)]="model.amount"></div>
          <div class="col-2"><input type="date" class="form-control" [(ngModel)]="model.date"></div>
        </div>
      </div>
      <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button class="btn btn-primary" (click)="add()">Add</button></div>
    </div>
  </div>
</div>
