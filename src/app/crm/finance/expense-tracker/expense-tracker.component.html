<div class="card p-3">
  <div class="d-flex justify-content-between">
    <h5>ðŸ§¾ Expense & Commission Tracker</h5>
    <button class="btn btn-sm btn-success" (click)="openAddModal()">âž• Add Expense</button>
  </div>

  <table class="table mt-3">
    <thead><tr><th>#</th><th>Type</th><th>Description</th><th>Amount</th><th>Date</th></tr></thead>
    <tbody>
      <tr *ngFor="let e of expenses; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ e.type }}</td>
        <td>{{ e.description }}</td>
        <td>â‚¹{{ e.amount | number }}</td>
        <td>{{ e.date }}</td>
      </tr>
    </tbody>
  </table>
</div>


<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="toastMessage" class="toast align-items-center text-bg-primary border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>


<!-- Add Expense Modal -->
<div class="modal fade" id="expenseModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-md"><!-- ðŸ”¹ mid-sized modal -->
    <div class="modal-content shadow-lg rounded-3">
      
      <!-- Header -->
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">âž• Add New Expense</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <!-- Body -->
      <div class="modal-body px-4 py-3">
        <div class="row g-3">
          
          <div class="col-md-6">
            <label class="form-label">Type</label>
            <input class="form-control" placeholder="e.g., Marketing, Travel, Bonus" [(ngModel)]="model.type" />
          </div>

          <div class="col-md-6">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" [(ngModel)]="model.date" />
          </div>

          <div class="col-12">
            <label class="form-label">Description</label>
            <input class="form-control" placeholder="Short description of the expense" [(ngModel)]="model.description" />
          </div>

          <div class="col-6">
            <label class="form-label">Amount (â‚¹)</label>
            <input type="number" class="form-control" placeholder="0" [(ngModel)]="model.amount" />
          </div>

        </div>
      </div>
      
      <!-- Footer -->
      <div class="modal-footer d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success px-4" (click)="add()">
          ðŸ’¾ Save Expense
        </button>
      </div>

    </div>
  </div>
</div>
